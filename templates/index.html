<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Find f_ Variables</title>
</head>
<body>
<h1>Загрузка файла</h1>
<form method="post" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <button type="submit">Поиск переменных f_</button>
</form>

{% if results %}
<h2>Найденные переменные:</h2>
<ul>
{% for var in results %}
    <li>{{ var }}</li>
{% endfor %}
</ul>
{% endif %}
</body>
</html>
