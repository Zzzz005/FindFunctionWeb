<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Find f_ Variables</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f9;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 50px 20px;
        color: #333;
    }
    h1 {
        color: #2c3e50;
        margin-bottom: 20px;
        text-align: center;
    }
    form {
        background: #fff;
        padding: 20px 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        max-width: 400px;
        width: 100%;
    }
    input[type="file"] {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        width: 100%;
    }
    button {
        background-color: #FFC107;
        color: #fff;
        border: none;
        padding: 12px 20px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        transition: 0.3s;
        width: 100%;
    }
    button:hover {
        background-color: #ffca28;
    }
    .results {
        margin-top: 30px;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        max-width: 600px;
        width: 100%;
        word-break: break-word;
    }
    .results ul {
        list-style: none;
        padding-left: 0;
    }
    .results li {
        background: #ffedb6;
        margin: 5px 0;
        padding: 8px 12px;
        border-radius: 5px;
        word-break: break-word;
    }

    /* ===== АДАПТИВНОСТЬ ===== */
    /* Для экранов до 600px (телефоны) */
@media (max-width: 600px) {
    body {
        padding: 20px 10px;
    }
    h1 {
        font-size: 24px;
    }
    form {
        padding: 15px 20px;
        max-width: 100%;
    }
    input[type="file"] {
        padding: 12px;
        font-size: 16px;
    }
    button {
        padding: 15px 25px;
        font-size: 18px;
    }
    .results {
        padding: 15px;
        max-width: 100%;
    }
    .results li {
        padding: 10px 15px;
        font-size: 16px;
    }
}

</style>
</head>
<body>

<h1>Find f_ Variables</h1>

<form method="post" enctype="multipart/form-data">
    <input type="file" name="files" multiple>
    <button type="submit">Отправить</button>
</form>


{% if results_by_file %}
<div class="results">
    <h2>Найденные переменные:</h2>
    {% for file_name, vars in results_by_file.items() %}
        <h3>{{ file_name }}</h3>
        <ul>
        {% for var in vars %}
            <li>{{ var }}</li>
        {% endfor %}
        </ul>
    {% endfor %}
</div>
{% endif %}


</body>
</html>
